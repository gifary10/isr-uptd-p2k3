<!-- signature-modal.html -->
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="signatureModalLabel"><i class="bi bi-pen"></i> Tanda Tangan Digital</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="signature-instructions mb-3">
                <p class="mb-2">Gunakan mouse atau jari (pada perangkat sentuh) untuk membuat tanda tangan di area berikut:</p>
                <small class="text-muted">Klik "Clear" untuk menghapus dan "Save" untuk menyimpan tanda tangan</small>
            </div>
            
            <div class="signature-container">
                <canvas id="signature-pad" width="700" height="200"></canvas>
            </div>
            
            <div class="signature-actions mt-3 d-flex gap-2">
                <button type="button" id="clear-signature" class="btn btn-outline-secondary">
                    <i class="bi bi-trash"></i> Clear
                </button>
                <button type="button" id="save-signature" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Simpan
                </button>
            </div>
        </div>
    </div>
</div>
