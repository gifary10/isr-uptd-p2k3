<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="reportsModalLabel"><i class="bi bi-list-check"></i> Daftar Laporan</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="reports-filter mb-3">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" id="report-search" class="form-control" placeholder="Cari laporan...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select id="report-year-filter" class="form-select">
                            <option value="">Semua Tahun</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select id="report-period-filter" class="form-select">
                            <option value="">Semua Periode</option>
                            <option value="q1">Triwulan I</option>
                            <option value="q2">Triwulan II</option>
                            <option value="q3">Triwulan III</option>
                            <option value="q4">Triwulan IV</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div id="reports-list-content">
                <div class="text-center py-4">
                    <i class="bi bi-file-text display-4 text-muted"></i>
                    <p class="mt-3 text-muted">Memuat daftar laporan...</p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="me-auto">
                <span class="badge bg-secondary" id="reports-count">0 laporan</span>
            </div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
            <button type="button" class="btn btn-outline-primary" id="export-reports">
                <i class="bi bi-download"></i> Ekspor
            </button>
        </div>
    </div>
</div>
