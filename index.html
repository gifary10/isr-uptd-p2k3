<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="theme-color" content="#04354d" />
    <title>Formulir Laporan P2K3</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- SPA Navigation -->
    <div class="spa-navigation">
        <button class="nav-btn active" data-section="dashboard">
            <i class="bi bi-speedometer2"></i>
            <span>Dashboard</span>
        </button>
        <button class="nav-btn" data-section="section-a">
            <i class="bi bi-card-heading"></i>
            <span>Identitas</span>
        </button>
        <button class="nav-btn" data-section="section-b">
            <i class="bi bi-bar-chart"></i>
            <span>Statistik</span>
        </button>
        <button class="nav-btn" data-section="section-c">
            <i class="bi bi-calendar-event"></i>
            <span>Kegiatan</span>
        </button>
        <button class="nav-btn" data-section="section-d">
            <i class="bi bi-clipboard-check"></i>
            <span>Evaluasi</span>
        </button>
        <button class="nav-btn" data-section="section-e">
            <i class="bi bi-file-text"></i>
            <span>Penutup</span>
        </button>
    </div>

    <div class="container custom-container">
        <header class="custom-header">
    <div class="header-row">
        <div class="logo-group">
            <img src="images/dinas.png" alt="Logo Dinas" class="logo">
            <img src="images/uptd.png" alt="Logo uptd" class="logo">
            <img src="images/wasnaker.png" alt="Logo wasnaker" class="logo">
        </div>
    </div>
    <h1>UPTD Pengawasan Ketenagakerjaan Wilayah II Karawang</h1>     
</header>
        
        <!-- Dashboard Section -->
        <section class="form-section active-section" id="dashboard">
            <!-- Content will be loaded from dashboard.html -->
        </section>
        
        <!-- Progress Indicator -->
        <div class="progress-container" id="form-progress" style="display: none;">
            <div class="progress" style="height: 8px;">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        
        <form id="p2k3-form" style="display: none;">
            <!-- Section A: Identitas Laporan -->
            <section class="form-section" id="section-a">
                <!-- Content will be loaded from section-a.html -->
            </section>
            
            <!-- Section B: Data Statistik -->
            <section class="form-section" id="section-b">
                <!-- Content will be loaded from section-b.html -->
            </section>
            
            <!-- Section C: Rincian Kegiatan -->
            <section class="form-section" id="section-c">
                <!-- Content will be loaded from section-c.html -->
            </section>
            
            <!-- Section D: Evaluasi dan Rencana -->
            <section class="form-section" id="section-d">
                <!-- Content will be loaded from section-d.html -->
            </section>
            
            <!-- Section E: Penutup -->
            <section class="form-section" id="section-e">
                <!-- Content will be loaded from section-e.html -->
            </section>
            
            <div class="action-buttons custom-actions">
                <button type="button" id="prev-section" class="btn btn-outline-secondary custom-btn"><i class="bi bi-arrow-left"></i> Sebelumnya</button>
                <button type="button" id="next-section" class="btn btn-primary custom-btn">Selanjutnya <i class="bi bi-arrow-right"></i></button>
                <div class="action-group" id="section-e-buttons" style="display: none;">
                    <button type="button" id="generate-pdf" class="btn btn-outline-danger custom-btn"><i class="bi bi-file-pdf"></i> Generate PDF</button>
                    <button type="submit" id="submit-form" class="btn btn-success custom-btn"><i class="bi bi-send"></i> Kirim Laporan</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Floating button for company identity -->
    <div class="floating-button" data-bs-toggle="modal" data-bs-target="#companyIdentityModal">
        <i class="bi bi-people"></i>
    </div>

    <!-- Modal for Company Identity -->
    <div class="modal fade" id="companyIdentityModal" tabindex="-1" aria-labelledby="companyIdentityModalLabel" aria-hidden="true">
        <!-- Content will be loaded by company-modal.js -->
    </div>

    <!-- Reports List Modal -->
    <div class="modal fade" id="reportsModal" tabindex="-1" aria-labelledby="reportsModalLabel" aria-hidden="true">
        <!-- Content will be loaded by reports-modal.js -->
    </div>
    
    <!-- Signature Modal -->
<div class="modal fade" id="signatureModal" tabindex="-1" aria-labelledby="signatureModalLabel" aria-hidden="true">
    <!-- Content will be loaded by signature-modal.js -->
</div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Tambahkan sebelum penutup -->
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    
    <!-- ES6 Modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
